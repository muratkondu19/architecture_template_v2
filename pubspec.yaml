name: architecture_template
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  #Core Dependencies
  get_it: ^8.2.0 #Dependency injection için kullanılır.
  injectable: ^2.5.1 #Dependency injection için kullanılır.
  equatable: ^2.0.7 #Eşitlik kontrolü için kullanılır.

  #State Management
  bloc: ^9.0.0 #Bloc pattern için kullanılır.
  flutter_bloc: ^9.1.1 #Bloc pattern için kullanılır.

  #Network
  dio: ^5.9.0 #Http işlemleri için kullanılır.

  #Navigation
  auto_route: ^10.1.2

  #Localization 
  easy_localization: ^3.0.8 #Internationalization için kullanılır.

  #Utilit
  easy_logger: ^0.0.2
  logger: ^2.6.1 #Logging için kullanılır.
  google_fonts: ^6.3.1
  kartal: ^4.2.0

  #UI
  cupertino_icons: ^1.0.8 #Cupertino icons için kullanılır.

  gen:
    path: module/gen 
  
  common:
    path: module/common

  widgets:
    path: module/widgets

#Farklı versiyonlar için override yapıyoruz. Farklı versiyonların kullanımında hatalar alınabilir.
#Örnek: cupertino_icons: ^1.0.8 yerine cupertino_icons: ^1.0.7 yazıyoruz.
#dependency_overrides:
#  cupertino_icons: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  very_good_analysis: ^9.0.0 #Very good analysis için kullanılır.
  flutter_launcher_icons: ^0.14.4 #Flutter launcher icons için kullanılır. 
  auto_route_generator: ^10.2.4
  build_runner: ^2.7.0 
  device_preview: ^1.3.1 


#Flutter launcher icons için kullanılır. 
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true

  assets:
    - assets/translations/


